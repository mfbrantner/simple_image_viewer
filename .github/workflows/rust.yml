name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build (Linux)
      run: cargo build --verbose --release
    - name: Run tests (Linux)
      run: cargo test --verbose
    - uses: actions/upload-artifact@v4
      with:
        name: paradeiser
        path: target/release/paradeiser

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Test (Windows)
      run: cargo test --verbose
      
    - name: Build (Windows)
      run: cargo build --verbose --release

    - uses: actions/upload-artifact@v4
      with:
        name: paradeiser.exe
        path: target/release/paradeiser.exe
      
      
